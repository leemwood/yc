# 飓风配置

# 通过移除特定方块的碰撞检测，解决基岩版玩家在某些方块上遇到的延迟问题。
# 注意：这可能导致使用自定义客户端（Java或基岩版）的玩家利用无碰撞检测直接穿过这些方块。
# 另外，这些方块在两个平台上的放置可能会比平时更易出现bug。
collision-fixes {
    bamboo=true
    pointed-dripstone=true
    # 花朵和植物类
    grass=true
    tall-grass=true
    fern=true
    large-fern=true
    dead-bush=true
    seagrass=true
    tall-seagrass=true
    kelp=true
    # 花朵
    dandelion=true
    poppy=true
    blue-orchid=true
    allium=true
    azure-bluet=true
    red-tulip=true
    orange-tulip=true
    white-tulip=true
    pink-tulip=true
    oxeye-daisy=true
    cornflower=true
    lily-of-the-valley=true
    sunflower=true
    lilac=true
    rose-bush=true
    peony=true
    # 蘑菇
    brown-mushroom=true
    red-mushroom=true
    # 作物
    wheat=true
    carrots=true
    potatoes=true
    beetroots=true
    sweet-berry-bush=true
    # 藤蔓和攀爬植物
    vine=true
    weeping-vines=true
    twisting-vines=true
    # 珊瑚
    tube-coral=true
    brain-coral=true
    bubble-coral=true
    fire-coral=true
    horn-coral=true
    tube-coral-fan=true
    brain-coral-fan=true
    bubble-coral-fan=true
    fire-coral-fan=true
    horn-coral-fan=true
    # 其他装饰方块
    cobweb=true
    tripwire=true
    string=true
    # 钟乳石相关
    dripstone-block=true
    # 雪层
    snow=true
    # 地毯
    white-carpet=true
    orange-carpet=true
    magenta-carpet=true
    light-blue-carpet=true
    yellow-carpet=true
    lime-carpet=true
    pink-carpet=true
    gray-carpet=true
    light-gray-carpet=true
    cyan-carpet=true
    purple-carpet=true
    blue-carpet=true
    brown-carpet=true
    green-carpet=true
    red-carpet=true
    black-carpet=true
}
# 解决基岩版玩家无法控制猪和炽足兽的问题，通过服务器端控制它们的移动。
# Java版在游戏中由客户端控制猪和炽足兽的移动，而基岩版依赖于服务器。
# 此选项相对安全，但会修改服务器行为。必须安装Geyser或Floodgate，以及最近的服务器版本。
item-steerable-fix=true
