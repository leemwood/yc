# GeyserExtras - Spigot Configuration

# Forces block placements to not be hold-bridgable/scaffold-bridgeable.
# Requires 'disable-bedrock-scaffolding: true' in Geyser's config for forward block placements.
enable-java-only-block-placement: false

# Updates the blocks at the player's line of sight every tick to remove ghost blocks.
enable-block-ghosting-workaround: false

# The version of the config. DO NOT CHANGE!
version: 1
