# DeluxeMenus 1.14.1-DEV-PR--9ae4882c main configuration file
#
# A full wiki on how to use this plugin can be found at:
# https://wiki.helpch.at/helpchat-plugins/deluxemenus

use_admin_commands_in_menus_list: false
menus_list_page_size: 10
# 调试级别设置为最高，用于输出详细的调试信息，便于排查问题
debug: HIGHEST
register_command: true
# 启用插件更新检查功能，插件会定期检查是否有新版本可用
check_updates: true

# 定义GUI菜单及其对应的配置文件
gui_menus:
  # 基础菜单配置
  cd:
    # 指定基础菜单的配置文件路径
    file: cd.yml
  cs:
    file: cs.yml
