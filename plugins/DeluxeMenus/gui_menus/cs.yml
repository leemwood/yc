# DeluxeMenus 基本配置指南（适用于初学者）
#=========================================================
#
# 本注释将帮助您了解DeluxeMenus的基本功能和配置方法，包括命令、要求、物品等，并在此基础上您可以开始使用更高级的功能。您可以随时删除此注释或以下任何注释。
#

# 打开命令
#
# 此设置用于指定打开此菜单的命令。支持普通字符串或字符串列表
# 注意：使用 "open_command: []" 可以创建一个无需命令即可打开的菜单
#
# open_command: <命令>
# open_command:
#   - <命令1>
#   - <命令2>
#
open_command: cs

register_command: true

# 菜单大小
#
# 此设置允许您设置菜单库存的大小，范围为9-54。
# 如果此选项在菜单配置中不存在，则默认为54。
#
size: 54

# 菜单标题
#
# 这是菜单的标题。您可以使用自定义名称进行更改
# 支持颜色代码和占位符
#
menu_title: '传送菜单'

# 打开要求
#
# 此设置部分允许您定义菜单查看者必须满足的要求
# 才能在游戏中打开此菜单。
#
# 您希望基于权限限制访问的任何菜单
# 应该有一个基本的“拥有权限”要求
#
# 有关此设置和要求的更多说明，请参阅
# 您的菜单文件夹中的 requirements_menu.yml 文件。
# 详细参考：https://wiki.helpch.at/clips-plugins/deluxemenus/options-and-configurations/requirements
#
open_requirement:
  requirements:
    permission:
      type: has permission
      permission: deluxemenus.admin
      deny_commands:
        - '[message] &c您没有权限执行此操作！'

# 物品部分。在这里您可以开始向菜单中添加物品，并为每个物品添加功能。
# 有关功能的更多说明，请参阅 config.yml 中提供的注释。
# 详细参考：https://wiki.helpch.at/clips-plugins/deluxemenus/options-and-configurations/item
#
