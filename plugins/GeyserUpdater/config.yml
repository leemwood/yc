# GeyserUpdater
# 由 Jens 和 YHDiamond 制作

# 注意：请阅读我们 GitHub 页面上的自述文件，以获取有关这些选项的完整信息！
# https://github.com/ProjectG-Plugins/GeyserUpdater

# 如果启用，GeyserUpdater 将在服务器启动时检查新的 Geyser 构建，并按照自动更新间隔指定的时间间隔进行检查。如果存在新构建，它将被下载。
Auto-Update-Geyser: true
# 每次自动更新检查之间的时间间隔（小时）。
Auto-Update-Interval: 24

# 如果启用，GeyserUpdater 将在成功下载新版本的 Geyser 后 10 秒尝试重新启动服务器。
# 如果您没有使用托管提供商或服务器包装器，则需要一个重启脚本。
Auto-Restart-Server: false
# 启用后，GeyserUpdater 将自动为您生成一个重启脚本。如果您使用的是 CraftBukkit 或代理，
# 则需要使用生成的脚本来启动服务器！如果您使用的是托管提供商或服务器包装器，则可能不需要这个。
Auto-Script-Generating: false

# 配置发送给所有在线玩家的消息，警告他们服务器将在 10 秒后重启。
Restart-Message-Players: '&2服务器将在 10 秒后重启！'

# 启用调试日志记录
Enable-Debug: true

# 请不要更改此版本值！
Config-Version: 2
